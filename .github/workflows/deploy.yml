# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - "main"
      - "2024"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.48
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook
      - name: Install mdBook preprocessors
        run: |
          cargo install mdbook-admonish --locked --version 1.19.0
          mdbook-admonish install .
          cargo install mdbook-katex --locked --version 0.9.4
          cargo install mdbook-numeq --locked --version 0.3.0
          cargo install --git https://github.com/xmiaocat/mdbook-chapter-zero#e50441d
      - name: Build with mdBook
        run: |
          mdbook build
      - name: Prepare publish directory
        run: |
          REF=${GITHUB_REF#refs/heads/}
          DEST=artifact
          if [ "$REF" = "main" ]; then
            mkdir -p $DEST
            cp -a book/* $DEST/
          else
            mkdir -p $DEST/$REF
            cp -a book/* $DEST/$REF/
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          clean: false
